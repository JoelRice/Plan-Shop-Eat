{% load static %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
/>
<link
  rel="stylesheet"
  href="{% static 'styles/index.css' %}"
/>
<html lang="en">
  <head>
    <title>{% block title %}Plan. Shop. Eat.{% endblock %}</title>
    <style>
      [class*="col"] {
        padding: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body class="container">
    <div class="container-md">
        <div class="row">
          <div class="col-sm"><h1>Welcome to Plan. Shop. Eat.</h1></div>
        </div>
      
        <div class="row">
          <div class="col-sm">
            <p>This is filler text to let the user know what the app is about, app instructions, and to create and set up a profile page</p>
          </div>
        </div>
    
        <div class="row">
          <div class="col-sm">
            <a href="authentication/signup/"><button id="button" type="button" class="btn btn btn-md">Signup</button></a>
            <a href="authentication/login/"><button id="button" type="button" class="btn btn btn-md">Login</button></a>
          </div>
        </div>
      <div id="content">{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
