{% extends 'base.html' %} {% block content %}
<div>
  <h2>{{displayname}}'s Shopping List</h2>
  <div>
    <h3>Tools</h3>
    <ul>
      {% for tool in tools %}
      <li>{{tool}}</li>
      {% endfor %}
    </ul>
  </div>
  <div>
    <h3>Ingredients</h3>
    <ul>
      {% for ingredient in ingredients %}
      <li>{{ingredient}}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content%}
